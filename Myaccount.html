<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #e6c7e6;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #e6c7e6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #663366;
        }
        .search-bar {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .menu-item {
            margin-bottom: 10px;
            color: #663366;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .button-group {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-save {
            background-color: #4CAF50;
            color: white;
        }
        .btn-cancel {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px;
            padding: 10px;
            background-color: #e6c7e6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Workspace</h1>
        <a href="Workspace(homepage).html">Home</a>
        <a href="customer.html">Customers</a>
        <a href="Departments.html">Departments</a>
        <a href="Media.html">Media</a>
        <a href="Myaccount.html">My Account</a>
    </div>
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search in Customers">
        </div>
            <div class="profile-content">
                <div class="profile-image">
                    ⚙️
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="9134837848">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="text" id="dob" value="July 11, 1990">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-save">SAVE</button>
                        <button class="btn btn-cancel">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
